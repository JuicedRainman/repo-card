<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Repo Card</title>
  <style>
    .repo-card {
      font-family: Arial, sans-serif;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
      margin: 20px;
      max-width: 400px;
    }

    .repo-card a {
      text-decoration: none;
      color: #0366d6;
    }

    .language-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 6px;
    }

    .description {
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="repo-card" data-repo="juicedrainman/repo-card"></div>
  <script src="repo-card.js"></script>
</body>
</html>
